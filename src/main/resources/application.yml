spring:
  profiles:
    active: dev

github:
  username: "githuber username"
  token: "a token generated by github"
  ribbon:
    listOfServers: https://api.github.com

logging:
  level:
    com.kgblog.client.GithubClient: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000